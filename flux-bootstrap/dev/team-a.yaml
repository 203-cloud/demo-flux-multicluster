apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: team-a-root
  namespace: flux-system
spec:
  interval: 1m
  url: oci://__registry-url__/roots/team-a
  provider: azure
  ref:
    tag: dev
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: team-a-root
  namespace: flux-system
spec:
  targetNamespace: team-a
  sourceRef:
    kind: OCIRepository
    name: team-a-root
  interval: 1m
  retryInterval: 5m
  path: ./dev
  prune: true
  wait: true
  timeout: 2m
---
apiVersion: v1
kind: Namespace
metadata:
  name: team-a